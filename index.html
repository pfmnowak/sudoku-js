		<header class="header">
			<h1 class="heading-primary">Sudoku</h1>
			<div class="setup-game" id="setup-game">
				<div id="diff">
					<h3 class="heading-tertiary">Choose Difficulty:</h3>
					<input
						id="easy"
						class="easy"
						type="radio"
						name="diff"
						value="easy"
						checked
					/>
					<label for="easy">Easy</label>
					<input
						id="medium"
						class="medium"
						type="radio"
						name="diff"
						value="medium"
					/>
					<label for="medium">Medium</label>
					<input id="hard" class="hard" type="radio" name="diff" value="hard" />
					<label for="hard">Hard</label>
				</div>
			</div>
			<button class="btn" id="start-btn">Start New Game</button>
		</header>
