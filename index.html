<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sudoku JS</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="index.js"></script>
	</head>
	<body>
		<header class="header">
			<h1 class="heading-primary">Sudoku</h1>
			<div class="setup-game" id="setup-game">
				<div id="diff">
					<h3 class="heading-tertiary">Choose Difficulty:</h3>
					<input id="easy" type="radio" name="diff" value="easy" checked />
					<label for="easy">Easy</label>
					<input id="medium" type="radio" name="diff" value="medium" />
					<label for="medium">Medium</label>
					<input id="hard" type="radio" name="diff" value="hard" />
					<label for="hard">Hard</label>
				</div>
				<div id="theme">
					<h3 class="heading-tertiary">Choose Theme:</h3>
					<input
						id="dark-theme"
						type="radio"
						name="theme"
						value="dark"
						checked
					/>
					<label for="dark-theme">Dark Side</label>
					<input id="light-theme" type="radio" name="theme" value="light" />
					<label for="light-theme">Light</label>
				</div>
			</div>
			<button class="btn" id="start-btn">Start New Game</button>
		</header>

				<div class="board" id="board">
