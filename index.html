<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sudoku JS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <header>
        <h1>Sudoku!</h1>
        <div id="setup-game">
            <div id="diff">
                <h3>Choose Difficulty: </h3>
                <input id="easy" type="radio" name="diff" value="easy" checked>
                <label for="easy">Easy</label>
                <input id="medium" type="radio" name="diff" value="medium">
                <label for="medium">Medium</label>
                <input id="hard" type="radio" name="diff" value="hard">
                <label for="hard">Hard</label>
            </div>
            <div id="theme">
                <h3>Choose Theme:</h3>
                <input id="dark-theme" type="radio" name="theme" value="dark" checked>
                <label for="dark-theme">Dark Side</label>
                <input id="light-theme" type="radio" name="theme" value="light">
                <label for="light-theme">Light</label>
            </div>
        </div>
        <button id="start-btn">Start New Game</button>
    </header>
    <body>
        <div id="game"></div>
        <div id="board"></div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </body>
    <footer>
        Yeah
    </footer>
</html>
